    <script defer>
        window.onload = function() {
            document.getElementById('top').onclick = scrolltop;
            document.getElementById('top').style.display = "none";
        };
        var t;
        var t2;

        function scrolltop() {
            var top = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
            if (top > 0) {
                window.scrollTo(0, Math.floor(top *0.7));
                t = setTimeout("scrolltop()", 30);
            } else {
                clearTimeout(t);
            }
            return false;
        }



        window.onscroll = function() {

            if (pageYOffset < document.body.clientHeight/5) {
                document.getElementById('top').style.opacity = "0";

                t2 = setTimeout("displaynone(0)", 500);


            } else {

               
                document.getElementById('top').style.display = "inherit";
             
                 document.getElementById('top').style.opacity = '1';
                
               



            }
       }

        function displaynone(b) {

            
            
            
               if (pageYOffset < document.body.clientHeight*0.2) {
                document.getElementById('top').style.display = "none";
          
            } else { document.getElementById('top').style.display = "inherit";
       }
            clearTimeout(t2);
        
        
        
        }
    </script>
